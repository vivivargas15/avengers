{%extends 'avengersblog/base.html' %}
{%load static%}

{%block content%}

<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light"><strong>AVENGERS</strong></h1>
      <section class="py-5 text-center container">
        <div class="container">
          <div class="col-lg-14 col-md-8 mx-auto">
            <h2 class="fw-light"><strong>{{posts.pk}}. {{posts.title}}</strong></h1>
          </div>
        </div>
      </section>
    </div>
  </div>

    <div class="col">
      <div class="card shadow-sm" >
        <img src = "{{posts.image.url}}" height="400" ><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em"><strong>{{posts.title}}</strong></text></svg>
          <div class="card-body">
            <p class="card-text">{{posts.text}}</p>

            <p class="card-text">{{posts.summary}}</p>
          </div>
      </div>
    </div>
  </section>
{% endblock %}
